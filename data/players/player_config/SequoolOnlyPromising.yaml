name: SequoolOnlyPromosing
main_move_selector:
  type: TreeAndValue
  node_selector:
    type: Sequool
    recursive_selection_on_all_nodes: False
    random_depth_pick: False
  index_computation : min_local_change
  opening_type: all_children
  recommender_rule:
    type: almost_equal_logistic
    temperature: 2
  stopping_criterion:
      type: tree_move_limit
      tree_move_limit: 10000
  board_evaluator:
    type: neural_network
    path_to_nn_folder: 'data/players/board_evaluators/nn_pytorch/nn_pp2d2_2_prelu/param_prelu'
    internal_representation_type: '364_bug'
    syzygy_evaluation: True
syzygy_play: True


