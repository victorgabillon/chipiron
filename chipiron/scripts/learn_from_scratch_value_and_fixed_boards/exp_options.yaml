nn_trainer_args:
  neural_network_folder_path: 'chipiron/scripts/learn_nn_from_scratch_value_and_fixed_boards/board_evaluators_common_training_data/nn_pytorch/nn_pp2d3_prelu'
  reuse_existing_model:  False
  reuse_existing_trainer:  False
  nn_architecture_file_if_not_reusing_existing_one: 'chipiron/scripts/learn_nn_from_scratch_value_and_fixed_boards/board_evaluators_common_training_data/nn_pytorch/nn_pp2d3_prelu/architecture_prelu.yaml'
  starting_lr: .001
  momentum_op: .9
  scheduler_step_size: 1
  scheduler_gamma: .5
  saving_intermediate_copy: True
  preprocessing_data_set: False
  batch_size_train: 32
  batch_size_test: 10
  saving_interval: 1000
  saving_intermediate_copy_interval: 100000
  min_interval_lr_change: 100000
  min_lr: .00001
  epochs_number: 100


dataset_args:
    train_file_name: 'data/datasets/modified_fen_test.pkl'
    preprocessing_data_set: False


base_script_args:
  seed: 11


implementation_args:
  use_board_modification: True
  use_rust_boards: False

evaluating_player_args:
  name: RecurZipfBase3
  main_move_selector:
    type: TreeAndValue
    node_selector:
      type: RecurZipfBase
      move_explorer_priority: priority_best
    opening_type: all_children
    recommender_rule:
      type: almost_equal_logistic
      temperature: 2
    stopping_criterion:
        type: tree_move_limit
        tree_move_limit: 100000
    board_evaluator:
      type: neural_network
      internal_representation_type: '364_bug'
      syzygy_evaluation: True
      neural_nets_model_and_architecture:
        model_weights_file_name: "package://data/players/board_evaluators/nn_pytorch/prelu_no_bug/param_multi_layer_perceptron_772_20_1_parametric_relu_hyperbolic_tangent_364_no_bug_player_to_move.pt"
        nn_architecture_args_path_to_yaml_file: 'package://data/players/board_evaluators/nn_pytorch/prelu_no_bug/architecture.yaml'
  syzygy_play: True


epochs_number_with_respect_to_evaluating_player: 10
number_of_evaluating_player_per_loop : 10
number_of_gradient_descent_per_loop : 10
starting_boards_are_non_labelled: True
test: False
