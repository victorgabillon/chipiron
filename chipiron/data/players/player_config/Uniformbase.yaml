name: Uniformbase
main_move_selector:
  type: TreeAndValue
  node_selector:
    type: Uniform

  opening_type: all_children
  recommender_rule:
    type: almost_equal_logistic
    temperature: 2
  stopping_criterion:
      type: tree_move_limit
      tree_move_limit: 1000
  node_evaluator:
    master_board_evaluator:
      syzygy_evaluation: True
      evaluation_scale: entire_real_axis
      board_evaluator:
        type: basic_evaluation
syzygy_play: True
