name: ci

on:
  push:
    branches:
      - main
      - "anemone"
  pull_request:

env:
  TEST_TAG: victorgabillon/chipiron:test
  LATEST_TAG: victorgabillon/chipiron:latest

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install system deps (Qt + OpenGL bits)
        run: |
          sudo apt-get update
          sudo apt-get install -y --fix-missing \
            libegl1 libgl1 libglu1-mesa-dev libxrender-dev libxi-dev \
            libxkbcommon-dev libxkbcommon-x11-dev libxkbcommon-x11-0 \
            libxcb-cursor0 libxcb-xinerama0 libx11-xcb-dev

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox build

      - name: Run tox
        env:
          PIP_NO_CACHE_DIR: "1"
        run: tox

  docker:
    needs: test   # ðŸ‘ˆ runs only if test succeeds
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (test tag)
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Test container
        run: |
          docker run --rm \
            -u=$(id -u):$(id -g) \
            -e DISPLAY=$DISPLAY \
            -v /tmp/.X11-unix:/tmp/.X11-unix:rw \
            ${{ env.TEST_TAG }} \
            python tests/integration_test/one_match/test_integration.py --log_level ERROR

      - name: Build and push (latest tag)
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile
          push: true
          tags: ${{ env.LATEST_TAG }}
