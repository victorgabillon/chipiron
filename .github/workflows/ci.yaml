name: ci

on:
  push:
    branches:
      - "main"
      - newtreealgos

env:
  TEST_TAG: dock_chipi_test
  LATEST_TAG: dock_chipi_latest

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
     # - name: remove cache
     #   run: gh cache delete --all --repo victorgabillon/chipiron
     #   env:
     #     # This token requires the "repo" scope.
     #     GITHUB_TOKEN: ${{ secrets.ACTION_CLEAR_CACHES_TOKEN }}

      - name: echo
        run: |
          docker ps -a
          ls /var/cache/apt/archives/
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: |
          echo "Free space:"
          df -h
          
      

      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: Dockerfile.test
          file: Dockerfile.test
          load: true
          tags: ${{ env.TEST_TAG }}
      - name: Test
        run: |
          docker run --rm ${{ env.TEST_TAG }}  --entrypoint [python test/integration_test/one_match/test_integration.py]   

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          dockerfile: ./Dockerfile.test
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.LATEST_TAG }}
