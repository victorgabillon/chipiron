name: ci

on:
  push:
    branches:
      - 'main'
      - 'newtreealgos'

env:
  TEST_TAG: victorgabillon/chipiron:test
  LATEST_TAG: victorgabillon/chipiron:latest

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.test
          dockerfile: Dockerfile.test
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Test
        run: |
          docker run -u=$(id -u $USER):$(id -g $USER) -e DISPLAY=$DISPLAY -v /tmp/.X11-unix:/tmp/.X11-unix:rw --rm ${{ env.TEST_TAG }} python3 test/integration_test/one_match/test_integration.py