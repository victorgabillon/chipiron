name: ci

on:
  push:
    branches:
      - 'main'
      - '3.12'


env:
  TEST_TAG: victorgabillon/chipiron:test
  LATEST_TAG: victorgabillon/chipiron:latest

jobs:


  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest]
        python-version: [ '3.12' ]

    steps:
      - uses: jlumbroso/free-disk-space@main
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: true

      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
          sudo apt -y install libegl1
      - name: Test with tox
        run: tox

  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.test
          dockerfile: Dockerfile.test
          push: true
          tags: ${{ env.TEST_TAG }}

      - name: Test o
        run: |
          docker run -u=$(id -u $USER):$(id -g $USER) -e DISPLAY=$DISPLAY -v /tmp/.X11-unix:/tmp/.X11-unix:rw --rm ${{ env.TEST_TAG }} python3.12 tests/integration_test/one_match/test_integration.py

      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: Dockerfile.test
          dockerfile: Dockerfile.test
          push: true
          tags: ${{ env.LATEST_TAG }}
