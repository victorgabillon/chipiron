name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install system deps (Qt + OpenGL bits)
        run: |
          sudo apt-get update
          sudo apt-get install -y --fix-missing \
            libegl1 libgl1 libglu1-mesa-dev libxrender-dev libxi-dev \
            libxkbcommon-dev libxkbcommon-x11-dev libxkbcommon-x11-0 \
            libxcb-cursor0 libxcb-xinerama0 libx11-xcb-dev

      - run: python -m pip install -U pip tox
      - run: tox -q

  publish:
    needs: [quality]
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    environment:
      name: pypi

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Build
        run: |
          python -m pip install -U pip build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
